<!DOCTYPE html>

		<title>Italia</title>

		<main>

				<select id="province_menu" class="form-select-sm w-25">
					<option value="" selected></option>
				</select>
			</div>

			<div class="container-fluid gradiente">&nbsp;</div>

				<img id="stemmaRegione" src="" />
