!<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
			crossorigin="anonymous" />
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
			crossorigin="anonymous"></script>
	</head>
	<body>

        <header class="text-center bg-dark text-white">
			<h1>GESTIONE MAGAZZINO</h1>
		</header>

		<div class="container">
			<form class="border border-2 border-secondary mt-2 p-3">
				<div class="row">
					<div class="col-3">
						<label for="categoria" class="form-label">CATEGORIA</label>
						<br />
						<select id="categoria" class="form-select">
							<option value="" selected></option>
							<option value="mouse">MOUSE</option>
							<option value="monitor">MONITOR</option>
							<option value="tastiere">TASTIERE</option>
						</select>
					</div>
					<div class="col-3">
						<label for="articolo" class="form-label">ARTICOLO</label>
						<br />
						<input type="text" class="form-control" id="articolo" />
					</div>
					<div class="col-3">
						<label for="prezzoUni" class="form-label">PREZZO UN.</label>
						<br />
						<input type="number" class="form-control" id="prezzoUni" />
					</div>
					<div class="col-3">
						<label for="sconto" class="form-label">SCONTO</label>
						<br />
						<input type="number" class="form-control" id="sconto" />
					</div>
				</div>
				<button type="button" id="aggiungi" class="btn btn-success mt-3">AGGIUNGI</button>
			</form>
		</div>

		<hr />

		<div class="container">
			<table class="table table-striped table-hover">
				<thead class="bg-dark text-white">
					<tr>
						<th>CATEGORIA</th>
						<th>ARTICOLO</th>
						<th>PRZ UNI</th>
						<th>SCONTO</th>
						<th>PRZ TOT</th>
					</tr>
				</thead>
				<tbody id="ordine"></tbody>
			</table>
		</div>

		<script src="assets/js/script.js"></script>
	</body>
</html>
