<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Back office</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid justify-content-between ">
                <div class="container_pic">
                    <img src="assets/img/logo.png" class="my-1" alt="logo" style="width: 100px;">
                </div>
                <div class="container_link">
                    <a href="index.html" class="text-white">Home</a>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <section class="jumbotron">
            <div class="title fs-1" id="title"></div>
            <!-- il titolo qui cambia se voglio aggiungere o modificare (Add/Edit)-->
            <hr>
            <div class="container">
                <form>
                    <label for="name" class="form-label">Nome</label>
                    <input type="text" id="name" class="form-control" placeholder="Inserire nome del prodotto"
                        required />
                    <label for="brand" class="form-label">Brand</label>
                    <input type="text" id="brand" class="form-control" placeholder="Inserire modello del prodotto"
                        required />
                    <label for="price" class="form-label">Prezzo</label>
                    <input type="number" id="price" class="form-control" placeholder="Prezzo del prodotto" required />
                    <label for="imageUrl" class="form-label">URL Immagine</label>
                    <input type="text" id="imageUrl" class="form-control" placeholder="Url dell'immagine" required />
                    <label for="description" class="form-label">Descrizione prodotto</label>
                    <textarea id="description" class="form-control" rows="4" required></textarea>
                    <div>
                        <button id="deleteBtn" type="button" class="btn btn-danger me-auto w-25" onclick="deleteProduct()"><i class="bi bi-trash"></i></button>
                        <button type="reset" class="btn btn-outline-dark me-2 w-25">Reset</button>
                        <button type="submit" class="btn btn-warmimg w-25" id="submitBtn">Salva</button>
                    </div>
                </form>
            </div>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="assets/js/back_office.js"></script>
</body>

</html>
